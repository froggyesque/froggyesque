<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Froggyesque's Repository of Knowledge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2.5em;
      letter-spacing: 0.05em;
      margin: 0;
      color: #000;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      padding: 30px 20px;
      background: #f9f9f9;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #ececec;
    }
    .card a {
      text-decoration: none;
      color: #000;
      font-size: 1.1em;
      font-weight: lighter;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Froggyesque's Repository of Knowledge</h1>
  </header>
  <main>
    <div class="card"><a href="biology/">Biology</a></div>
    <div class="card"><a href="philosophy/">Philosophy</a></div>
    <div class="card"><a href="engineering/">Engineering</a></div>
     <div class="card"><a href="art/">Art</a></div>
    <!-- Add more categories similarly -->
  </main>
</body>
</html>
